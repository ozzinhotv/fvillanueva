<section id="contact"
  class="relative isolate overflow-hidden
         bg-gradient-to-br from-red-700 via-red-600 to-red-800
         py-20 px-6 lg:px-12 text-center text-white min-h-[48vh]">

  <!-- Variaciones -->
  <div class="pointer-events-none absolute -top-24 -left-16 w-[36rem] h-[36rem] rounded-full bg-red-500/25 blur-3xl"></div>
  <div class="pointer-events-none absolute -bottom-20 -right-10 w-[28rem] h-[28rem] rounded-full bg-red-900/30 blur-2xl"></div>

  <!-- Contenido -->
  <div class="relative max-w-4xl mx-auto">
    <h1 class="tracking-tight leading-[1.05] text-5xl md:text-6xl lg:text-7xl text-white">
      Contáctanos.
    </h1>

    <!-- ACCORDION -->
    <!-- ACCORDION (líneas arriba / medio / abajo) -->
<ul class="mt-12 max-w-3xl mx-auto border-y border-white/25 divide-y divide-white/15">
  <!-- ITEM: Nosotros -->
  <li>
    <details class="group">
      <summary
        class="relative list-none flex items-center justify-center cursor-pointer select-none
               py-5 text-white/95 hover:text-white"
      >
        <!-- Título centrado y grande -->
        <span class="text-2xl md:text-3xl font-semibold tracking-wide">Nosotros</span>

        <!-- Icono a la derecha (no desplaza el título) -->
        <span class="absolute right-0 top-1/2 -translate-y-1/2 grid place-items-center w-10 h-10">
          <!-- + (cerrado) -->
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-6 h-6 transition group-open:opacity-0 group-open:scale-75"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M12 4.5v15m7.5-7.5h-15"/>
          </svg>
          <!-- − (abierto) -->
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-6 h-6 absolute opacity-0 scale-75 transition
                      group-open:opacity-100 group-open:scale-100"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M5 12h14"/>
          </svg>
        </span>
      </summary>

      <!-- Apertura fluida (sin max-height) -->
      <div class="grid [grid-template-rows:0fr] group-open:[grid-template-rows:1fr]
                  transition-[grid-template-rows] duration-400 ease-out">
        <div class="min-h-0 overflow-hidden py-3">
          <!-- Tu contenido ORIGINAL -->
          <ul class="space-y-1 text-white/90">
            <li>Paulina Villanueva - Directora</li>
            <li>Adriana Villanueva - Subdirectora</li>
            <li>Cecilia Castrillo - Asistente de Dirección</li>
          </ul>
        </div>
      </div>
    </details>
  </li>

  <!-- ITEM: Email -->
  <li>
    <details class="group">
      <summary
        class="relative list-none flex items-center justify-center cursor-pointer select-none
               py-5 text-white/95 hover:text-white"
      >
        <span class="text-2xl md:text-3xl font-semibold tracking-wide">Email</span>

        <span class="absolute right-0 top-1/2 -translate-y-1/2 grid place-items-center w-10 h-10">
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-6 h-6 transition group-open:opacity-0 group-open:scale-75"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M12 4.5v15m7.5-7.5h-15"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg"
               class="w-6 h-6 absolute opacity-0 scale-75 transition
                      group-open:opacity-100 group-open:scale-100"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M5 12h14"/>
          </svg>
        </span>
      </summary>

      <div class="grid [grid-template-rows:0fr] group-open:[grid-template-rows:1fr]
                  transition-[grid-template-rows] duration-400 ease-out">
        <div class="min-h-0 overflow-hidden py-3">
          <!-- Tu contenido ORIGINAL -->
          <p class="text-white/90">
            Para consultar cualquier información, envíanos un correo y con gusto te atenderemos.
          </p>
          <div class="font-medium">fcmvillanueva@gmail.com</div>
        </div>
      </div>
    </details>
  </li>
</ul>
