<section class="py-20 px-6 lg:px-12 bg-gray-50">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-16">
          <h2 class="text-3xl md:text-4xl font-light tracking-wide mb-6 text-black">
            The Villanueva Residence
          </h2>
          <div class="w-16 h-1 bg-red-600 mx-auto mb-8"></div>
          <p class="text-lg text-gray-700 max-w-2xl mx-auto leading-relaxed">
            Explore the intimate spaces where the master architect lived and worked, now preserved as a living museum of modern Venezuelan architecture.
          </p>
        </div>
    </div>
     <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let image of displayed" class="group cursor-pointer">
        <div class="relative overflow-hidden bg-white shadow-sm hover:shadow-lg transition-all duration-300 rounded-lg">
          <!-- Aspect ratio cuadrado -->
          <div class="aspect-square">
            <img
              [src]="image.src"
              [alt]="image.alt || image.title"
              class="w-full h-full object-cover transition-transform duration-500 grayscale group-hover:grayscale-0 group-hover:scale-105"
              loading="lazy"
            />
          </div>

          <!-- Overlay -->
          <div class="absolute inset-0 bg-black/0 group-hover:bg-black/40 transition-all duration-300 flex items-center justify-center">
            <div class="text-white text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 translate-y-4 group-hover:translate-y-0">
              <h3 class="font-medium tracking-wide mb-2">{{ image.title }}</h3>
              <div class="text-sm">Book Visit</div>
            </div>
          </div>

          <!-- Abstract accent -->
          <div class="absolute top-4 right-4 w-8 h-[3px] bg-red-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </div>
      </div>
    </div>
</section>
