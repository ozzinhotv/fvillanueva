<details class="p-6 group border-y border-gray-200 [overflow-anchor:none] scroll-mt-24"
         [attr.open]="open ? '' : null"
         (toggle)="onToggle($event)">
  <summary
    class="relative grid grid-cols-1 sm:grid-cols-[1fr_auto] items-center
           w-full cursor-pointer select-none
           py-6 px-4 sm:px-6 text-gray-900 hover:text-gray-800 transition-colors">
    <span class="text-xl sm:text-2xl md:text-3xl font-semibold leading-tight">
      {{ title }}
    </span>
    <dropdown-icon
      class="hidden sm:block"
      aria-hidden="true">
    </dropdown-icon>
  </summary>

  <div class="grid [grid-template-rows:0fr] group-open:[grid-template-rows:1fr]
              transition-[grid-template-rows] duration-400 ease-[cubic-bezier(.2,.7,.2,1)]">
    <div class="overflow-hidden">
      <div class="py-6 px-4 md:px-8
                  opacity-0 translate-y-1
                  transition-all duration-200 ease-out
                  group-open:opacity-100 group-open:translate-y-0">
        <ng-container *ngIf="contentComponent; else projected">
          <ng-container *ngComponentOutlet="contentComponent"></ng-container>
        </ng-container>
        <ng-template #projected>
          <ng-content></ng-content>
        </ng-template>
      </div>
    </div>
  </div>
</details>
