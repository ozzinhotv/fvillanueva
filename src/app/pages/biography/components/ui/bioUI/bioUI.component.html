<details class="group border-y border-gray-200">
  <summary
    class="relative w-full flex items-center justify-center cursor-pointer select-none
           py-6 px-4 sm:px-6 pr-14 sm:pr-20 text-gray-900 hover:text-gray-700">
    <h1 class="text-xl sm:text-2xl md:text-3xl font-semibold leading-tight text-center">
      {{ title }}
    </h1>
    <dropdown-icon/>
  </summary>

  <!-- fade-in bÃ¡sico -->
  <div class="py-6 px-4 md:px-8 opacity-0 transition-opacity duration-300 ease-out group-open:opacity-100">
    <ng-container *ngIf="contentComponent; else projected">
      <ng-container *ngComponentOutlet="contentComponent"></ng-container>
    </ng-container>
    <ng-template #projected>
      <ng-content></ng-content>
    </ng-template>
  </div>
</details>
