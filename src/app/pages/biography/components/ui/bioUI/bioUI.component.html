<details class="group border-y border-gray-200 [overflow-anchor:none]"
         [attr.open]="open ? '' : null"
         (toggle)="onToggle($event)">
  <summary
    class="relative w-full list-none flex items-center justify-center cursor-pointer select-none
           py-6 px-4 sm:px-6 text-gray-900 hover:text-gray-800 transition-colors">
    <span class="text-xl sm:text-2xl md:text-3xl font-semibold leading-tight text-center">
      {{ title }}
    </span>
    <dropdown-icon class="absolute right-4 sm:right-6 top-1/2 -translate-y-1/2"/>
  </summary>

  <!-- slide + fade en abrir y cerrar -->
  <div class="overflow-hidden max-h-0 group-open:max-h-[2000px]
              transition-[max-height] duration-400 ease-[cubic-bezier(.2,.7,.2,1)]">
    <div class="py-6 px-4 md:px-8
                opacity-0 translate-y-1
                transition-all duration-200 ease-out
                group-open:opacity-100 group-open:translate-y-0">
      <ng-container *ngIf="contentComponent; else projected">
        <ng-container *ngComponentOutlet="contentComponent"></ng-container>
      </ng-container>
      <ng-template #projected>
        <ng-content></ng-content>
      </ng-template>
    </div>
  </div>
</details>
