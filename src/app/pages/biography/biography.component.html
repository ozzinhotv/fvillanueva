<section class="w-full min-h-screen bg-white text-gray-800">
  <app-hero-bio/>
  @for (s of sections; track s.id) {
    <div [ngClass]="s.bandClass">
      <app-bio-ui
        [title]="s.title"
        [contentComponent]="s.component"
        [open]="openedId === s.id"
        (openedChange)="onOpenedChange(s.id, $event)"/>
    </div>
  }
</section>
