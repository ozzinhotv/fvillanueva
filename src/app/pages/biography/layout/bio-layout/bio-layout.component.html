<section class="w-full">
  <div class="max-w-6xl mx-auto px-4 lg:px-8 py-12 space-y-14">
    <div *ngFor="let p of paras; let i = index"
         class="group grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 items-start">

      <!-- filas pares: texto izq / placeholder der -->
      <ng-container *ngIf="i % 2 === 0; else oddRow">
        <article
          class="rounded-2xl p-6 sm:p-8 shadow-sm
                 text-[17px] leading-relaxed text-slate-700
                 transition-all duration-300 ease-out
                 hover:-translate-y-0.5 hover:shadow-md
                 focus:outline-none focus-visible:ring-2 focus-visible:ring-slate-400"
          tabindex="0">
          {{ p }}
        </article>

        <div class="relative w-full rounded-2xl overflow-hidden ring-1 ring-blue-300/40
                    bg-gradient-to-br from-blue-400/15 to-blue-300/5
                    transition-transform duration-500 ease-out group-hover:scale-[1.02]"
             [ngClass]="aspect(i)">
          <span class="pointer-events-none absolute inset-0 opacity-10
                       bg-[radial-gradient(#60a5fa_1px,transparent_1px)]
                       [background-size:16px_16px]"></span>
        </div>
      </ng-container>

      <!-- filas impares: placeholder izq / texto der -->
      <ng-template #oddRow>
        <div class="relative w-full rounded-2xl overflow-hidden ring-1 ring-blue-300/40
                    bg-gradient-to-br from-blue-400/15 to-blue-300/5
                    transition-transform duration-500 ease-out group-hover:scale-[1.02]"
             [ngClass]="aspect(i)">
          <span class="pointer-events-none absolute inset-0 opacity-10
                       bg-[radial-gradient(#60a5fa_1px,transparent_1px)]
                       [background-size:16px_16px]"></span>
        </div>

        <article
          class="rounded-2xl p-6 sm:p-8 shadow-sm
                 text-[17px] leading-relaxed text-slate-700
                 transition-all duration-300 ease-out
                 hover:-translate-y-0.5 hover:shadow-md
                 focus:outline-none focus-visible:ring-2 focus-visible:ring-slate-400"
          tabindex="0">
          {{ p }}
        </article>
      </ng-template>

    </div>
  </div>
</section>
