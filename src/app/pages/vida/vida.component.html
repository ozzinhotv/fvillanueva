<section class="bg-white">
  <div class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-16">
    <header class="mb-10 text-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-neutral-900">Vida del Arquitecto</h1>
      <p class="mt-3 text-neutral-600 max-w-3xl mx-auto">Línea del tiempo — blanco, gris, rojo, negro.</p>
    </header>

    <div class="relative" *ngIf="(entries?.length || 0) > 0">
      <!-- línea vertical central roja -->
      <div class="hidden lg:block absolute left-1/2 top-0 -translate-x-1/2 h-full w-[2px] bg-red-600"></div>

      <ol class="space-y-10 relative">
        <li *ngFor="let e of entries; let i = index; trackBy: trackByIndex"
            class="list-none"> <!-- quitamos viñetas por si acaso -->
          <app-cards
            [year]="e[0]"
            [text]="e[1]"
            [index]="i">
          </app-cards>
        </li>
      </ol>
    </div>
  </div>
</section>
